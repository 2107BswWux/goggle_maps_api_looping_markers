<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>maps api looping markers</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">looping through markers</h1>
          <p class="lead">This is a demo to showcase how to loop through<br /> markers and reset markers on user search</p>
        </div>
    </div>
    <!-- start of form container -->
    <div class="form-container">
        <form action="" class="userInputForm">
            <div>
                <label for="checkInDate">check in</label>
                <input type="date" id="checkInDate" name="checkInDate">
            </div>

            <div>
                <label for="checkOutDate">check in</label>
                <input type="date" id="checkOutDate" name="checkOutDate">
            </div>

            <div>
                <label for="numberOfPeople">number of guests</label>
                <select name="numberOfPeople" id="numberOfPeople">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <button type="submit" id="userSearch">submit</button>
        </form>
    </div>
    <!-- end of form container -->


    <!-- start of accomodation card container -->
    <div id="acommodationCardContainer" class="acommodationCardContainer"></div>
    <!-- end of accomodation card container -->

    <!-- start of map container -->
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>
    <!-- end of map container -->







    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- google maps api key script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE&callback=initMap"></script>

    <!-- local script -->
    <script src="./script.js"></script>
  </body>
</html>
